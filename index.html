<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends filter</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
</head>
<body>

  <div class="container">
   <header class="header">
     <h2 class="title">Выберите друзей</h2>
   </header>
   <div class="search-block">
     <input type="text" class="search" id="first_search" placeholder="Начните вводить имя друга">
     <input type="text" class="search" id="second_search" placeholder="Начните вводить имя друга">
   </div>
   <div class="friends-section">
     <div class="friends-block friends-block-first">
       <h2 class="title">Ваши друзья</h2>
       <div id="results"></div>
     </div>
     <div class="friends-block friends-block-second">
       <h2 class="title">Друзья в списке</h2>
     </div>
   </div>
   <footer>
     <button>Сохранить</button>
   </footer>
 </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

  <script id="friends_list" type="text/x-handlebars-template">
    <ul class="friends-list" id="friends">
      {{#each friends}}
        <li class="friends-item">
          <image src="{{photo_50}}" class="friends-item-img">
          <span class="friends-item-name">{{first_name}} {{last_name}}</span>
          <a href="#" class="friends-item-link"><i class="fa fa-plus"></i></a>
        </li>
      {{/each}}
    </ul>
  </script>
</body>
</html>
